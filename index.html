<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Real Time Editor</title>
    </head>

    <body>
        <header class="header">
            <h1> < HTML_editor /> </h1>
        </header>

        <div class="main">
            <!-- <div class="html" contenteditable="true" id="code_area" placeholder="Your code goes here..."></div> -->
            <textarea id="code_area" placeholder="Your code goes here..." onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
            <iframe id="code_output"></iframe>
        </div>

        <footer class="footer">
            <a href="http://github.com/gughog" target="_blank" rel="noopener noreferrer">@gughog</a>, 2019
        </footer>

        <script src="script.js"></script>
    </body>
</html>
